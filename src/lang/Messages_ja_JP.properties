fuzz.label.initialMessage.multi=<html>To fuzz a request string\:\n\n<ul><li>Select a request in the Sites or History tab</li><li>Highlight one of the strings you wish to fuzz in the Request tab</li><li>Right click in the Request tab and select ''Multi Fuzz...''</li><li>The first (payload definiton) dialog allows you to\:</li><ul><li>Add single payloads to the current target section by entering them in the "Single Payload Field" and confirming on "Add"\n</li><li>Load a file containing payloads for the current section by choosing category and file from the drop down menu and confirming on "Add File"</li><li>Add payload generating regular expressions by entering the regular expression, defining a maximum number of generated payloads, confirming by clicking "Add" and determining the maximum length of generated payloads in the length field</li><li>Including payload generating scripts by choosing the appropriate one from the drop down menu and clicking "Add Script"</li><li>Once at least one payload has been defined you can confirm advance by clicking "Done"</li></ul><li>In the following dialog you can\:<ul><li>Add a new target section by clicking "Add Fuzz Target", selecting the appropriate section on the left hand side and confirming on done</li><li>Return to the payload definitons of a particular target by selecting the appropriate row</li><li>Modify the options for the entire request</li></ul></li><li>Once at least one target has been defined press the Fuzz button to start the fuzzing</li><li>The results will then be listed in this tab - select them to see the full requests and responses.</li></ul></html>
