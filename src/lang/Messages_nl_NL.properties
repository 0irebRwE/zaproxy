fuzz.label.initialMessage=<html>Om een request tekenreeks te fuzzen\:\n\n<ul><li>Selecteer een request in de Sites of Geschiedenis tabblad</li><li>Selecteer de tekenreeks die u wilt fuzzen in de Request tabblad</li><li>Klik met de rechtermuisknop in het Request tabblad en selecteer ''Fuzz...''</li><li>Selecteer de Fuzz Categorie en \u00e9\u00e9n of meer Fuzzers</li><li>Druk op de Fuzz-knop</li><li>De resultaten zullen worden weergegeven in dit tabblad - selecteer ze om hele requests en responses te zien.</li></ul>\n</html>
fuzz.label.initialMessage.multi=<html>To fuzz a request string\:\n\n\n<ul><li>Select a request in the Sites or History tab</li>\n<li>Highlight one of the strings you wish to fuzz in the Request tab</li>\n<li>Right click in the Request tab and select ''Multi Fuzz...''</li>\n<li>The first (payload definiton) dialog allows you to\:</li>\n<ul>\n<li>Add single payloads to the current target section by entering them in the "Single Payload Field" and confirming on "Add"</li>\n<li>Load a file containing payloads for the current section by choosing category and file from the drop down menu and confirming on "Add File"</li>\n<li>Add payload generating regular expressions by entering the regular expression, defining a maximum number of generated payloads, confirming by clicking "Add" and determining the maximum length of generated payloads in the length field</li>\n<li>Including payload generating scripts by choosing the appropriate one from the drop down menu and clicking "Add Script"</li>\n<li>Once at least one payload has been defined you can confirm advance by clicking "Done"</li>\n</ul>\n<li>In the following dialog you can\:<ul>\n<li>Add a new target section by clicking "Add Fuzz Target", selecting the appropriate section on the left hand side and confirming on done</li>\n<li>Return to the payload definitons of a particular target by selecting the appropriate row</li>\n<li>Modify the options for the entire request</li>\n</ul>\n</li>\n<li>Once at least one target has been defined press the Fuzz button to start the fuzzing</li>\n<li>The results will then be listed in this tab - select them to see the full requests and responses.</li></ul></html>
